<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eClear | Partner Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Specific layout for the Partner Grid */
        .provider-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .provider-card {
            background: var(--card);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 45px 20px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), border-color 0.4s;
        }

        .provider-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .provider-card i { 
            width: 44px; 
            height: 44px; 
            margin-bottom: 22px; 
            color: var(--accent); 
        }

        .provider-card h3 { 
            margin: 0; 
            font-size: 20px; 
            font-weight: 600; 
        }

        .back-section {
            margin-top: 60px;
            text-align: center;
        }
    </style>
</head>
<body id="main-body">

    <div id="ambient-bg"></div>

    <nav class="header-nav">
        <div class="nav-left">
            <a href="/" class="logo-link">
                <img src="/static/images/logo.png" alt="eClear" class="brand-icon">
                <span class="brand-text">eClear</span>
            </a>
        </div>
        
        <div class="nav-center">
            <div class="toggle-container">
                <input type="radio" id="demand" name="market-side" value="demand" onchange="window.location.href='/'">
                <label for="demand">Demand</label>
                
                <input type="radio" id="supply" name="market-side" value="supply" checked>
                <label for="supply">Supply</label>
                
                <div class="toggle-slider"></div>
            </div>
        </div>

        <div class="nav-right">
            <a href="/portal/register" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <main class="hero">
        <div class="header-section" style="text-align: center;">
            <h1 class="hero-title">Partner with eClear</h1>
            <p class="hero-subtitle">Select your business category to get started.</p>
        </div>

        <div class="provider-grid">
            <a href="/portal/register?role=real_estate" class="provider-card" onmousemove="handleShimmer(event, this)">
                <div class="shimmer"></div>
                <i data-lucide="building-2"></i>
                <h3>Real Estate</h3>
            </a>

            <a href="/portal/register?role=logistics" class="provider-card" onmousemove="handleShimmer(event, this)">
                <div class="shimmer"></div>
                <i data-lucide="truck"></i>
                <h3>Logistics</h3>
            </a>

            <a href="/portal/register?role=vendor" class="provider-card" onmousemove="handleShimmer(event, this)">
                <div class="shimmer"></div>
                <i data-lucide="utensils-crosses"></i>
                <h3>Restaurants</h3>
            </a>

            <a href="/portal/register?role=car_hire" class="provider-card" onmousemove="handleShimmer(event, this)">
                <div class="shimmer"></div>
                <i data-lucide="key"></i>
                <h3>Rent Your Vehicle</h3>
            </a>

            <a href="/portal/register?role=pro" class="provider-card" onmousemove="handleShimmer(event, this)">
                <div class="shimmer"></div>
                <i data-lucide="briefcase"></i>
                <h3>Services & Pros</h3>
            </a>
        </div>

        <div class="back-section">
            <a href="/" class="back-link">
                <i data-lucide="chevron-left"></i> Back to Guest View
            </a>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Shimmer effect logic for the cards
        function handleShimmer(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const shimmer = card.querySelector('.shimmer');
            if (shimmer) {
                shimmer.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.15) 0%, transparent 80%)`;
            }
        }
    </script>
</body>
</html>
