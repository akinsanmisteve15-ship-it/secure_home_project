<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>eClear | Join as Partner</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Registration Specific Layout */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Space for the fixed nav */
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .role-badge {
            display: inline-block;
            padding: 6px 16px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        h1 { font-size: 32px; letter-spacing: -1px; margin-bottom: 30px; }

        input[type="tel"] {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        .primary-btn {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: var(--text);
            color: var(--bg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .primary-btn:hover { transform: scale(1.02); }

        .divider { margin: 30px 0; color: #86868b; font-size: 14px; position: relative; }
        .divider::before, .divider::after { content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: var(--border); }
        .divider::before { left: 0; } .divider::after { right: 0; }

        .social-stack { display: flex; flex-direction: column; gap: 12px; }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            font-weight: 500;
        }

        .social-btn svg { width: 20px; height: 20px; }
        
        /* Dark Mode Icon Color Adjustment */
        :root[data-theme="dark"] .social-btn svg[fill="var(--icon-color)"] {
            fill: white;
        }
    </style>
</head>
<body>
    <nav class="header-nav">
        <a href="/" class="logo-container">
            <img src="/static/images/logo.png" alt="eClear" class="brand-logo">
            <span class="brand-name">eClear</span>
        </a>
        <div class="theme-toggle" onclick="toggleTheme()">Mode</div>
    </nav>
    
    <div class="glass-card">
        <div class="role-badge" id="roleDisplay">Partner Portal</div>
        <h1>Create Account</h1>
        
        <form action="/complete-registration" method="post">
            <input type="hidden" name="role" id="roleInput" value="pro">
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit" class="primary-btn">Continue</button>
        </form>

        <div class="divider">or</div>

        <div class="social-stack">
            <button class="social-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                Email
            </button>
            <button class="social-btn">
                <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Google
            </button>
            <button class="social-btn">
                <svg viewBox="0 0 16 16" fill="var(--icon-color)"><path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854c-.023-.012-.887-.342-1.72-.342-1.151 0-1.918.649-2.585.649-.659 0-1.29-.649-2.396-.649-1.319 0-2.37 1.113-2.37 2.642 0 1.687 1.534 4.321 3.52 4.321.823 0 1.147-.542 2.112-.542.97 0 1.273.542 2.126.542 1.175 0 1.91-1.285 1.91-1.285"/></svg>
                Apple
            </button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        if (role) {
            document.getElementById('roleInput').value = role;
            document.getElementById('roleDisplay').innerText = role.replace('_', ' ') + " Portal";
        }

        function toggleTheme() {
            const root = document.documentElement;
            const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
        }
    </script>
</body>
</html>
